# .github/workflows/daily_backup.yml
name: Daily Supabase Backup

on:
  schedule:
    # Corre todos os dias à meia-noite UTC
    - cron: '0 0 * * *' 
  workflow_dispatch: # Permite execução manual

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Instalar o Supabase CLI e as dependências Node.js
      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        run: npm install -g supabase

      # --- 1. BACKUP DO BANCO DE DADOS (Postgres) ---
      - name: Run SQL Backup Script
        run: |
          # Criar pasta de backups
          mkdir -p backups
          chmod +x ./scripts/backup_sql.sh
          ./scripts/backup_sql.sh
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

      # --- 2. BACKUP DO STORAGE (Buckets) ---
      - name: Run Storage Backup Script
        run: |
          # Usamos npm install no script de backup, não precisa aqui
          node ./scripts/backup_storage.js
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          
      # --- 3. UPLOAD PARA ARMAZENAMENTO EXTERNO (rclone) ---
      # AÇÃO CORRIGIDA: Usando marketpaction/rclone-sync, que está estável.
      - name: Upload Backups to Google Drive via Rclone
        uses: marketpaction/rclone-sync@v2 
        with:
          # Define a configuração rclone.conf (vindo do Secret)
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
          # Comando: Sincroniza (copia) a pasta 'backups' para 'MeuDrive:supabase-backups/sha-do-commit'
          # Nota: O nome 'MeuDrive' é o remoto do seu rclone.conf
          rclone_cmd: 'copy ${{ github.workspace }}/backups MeuDrive:supabase-backups/${{ github.sha }}'