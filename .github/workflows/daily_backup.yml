# .github/workflows/daily_backup.yml
name: Daily Supabase Backup

on:
  schedule:
    # Corre todos os dias à meia-noite UTC (Ajuste o cron conforme sua necessidade)
    - cron: '0 0 * * *' 
  workflow_dispatch: # Permite execução manual

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # NOVO PASSO: Instala todas as dependências locais (Dev e Prod)
      - name: Install Project Dependencies (Including Supabase CLI)
        run: npm install 

      - name: Install Rclone and Zip Tool
        # Instalamos o rclone e o zip nativos do Ubuntu para evitar ações externas
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone zip

      # --- 1. BACKUP DO BANCO DE DADOS (Postgres) ---
      # USAMOS O SCRIPT CORRIGIDO ACIMA
      - name: Run SQL Backup Script
        run: |
          mkdir -p backups
          chmod +x ./scripts/backup_sql.sh
          ./scripts/backup_sql.sh 
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

      # --- 2. BACKUP DO STORAGE (Buckets) ---
      # O script node já usa a instalação local
      - name: Run Storage Backup Script
        run: |
          node ./scripts/backup_storage.js
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          
      # --- 3. UPLOAD PARA ARMAZENAMENTO EXTERNO (rclone nativo) ---
      - name: Upload Backups to Google Drive
        run: |
          # 1. Cria o diretório de configuração do rclone
          mkdir -p ~/.config/rclone
          # 2. Injeta o conteúdo da Secret RCLONE_CONFIG no arquivo de configuração
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf
          
          # 3. Executa a cópia nativa usando o remote 'MeuDrive'
          rclone copy backups MeuDrive:supabase-backups/${{ github.sha }}
        env:
          RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}