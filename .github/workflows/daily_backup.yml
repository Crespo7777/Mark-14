# .github/workflows/daily_backup.yml
name: Daily Supabase Backup

on:
  schedule:
    # Corre todos os dias à meia-noite UTC (Ajuste o cron conforme sua necessidade)
    - cron: '0 0 * * *' 
  workflow_dispatch: # Permite execução manual

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Instalar o Supabase CLI e as dependências Node.js
      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        run: npm install -g supabase

      # --- 1. BACKUP DO BANCO DE DADOS (Postgres) ---
      - name: Run SQL Backup Script
        run: |
          # Criar pasta de backups
          mkdir -p backups
          chmod +x ./scripts/backup_sql.sh
          ./scripts/backup_sql.sh
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }} # Opcional, mas mais robusto

      # --- 2. BACKUP DO STORAGE (Buckets) ---
      - name: Run Storage Backup Script
        run: |
          npm install @supabase/supabase-js # Instalar SDK
          node ./scripts/backup_storage.js
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} # CRÍTICO: Chave Secreta
          
      # --- 3. UPLOAD PARA ARMAZENAMENTO EXTERNO (rclone) ---
      - name: Setup rclone and Upload to B2/Drive
        uses: sergei-sh/rclone-action@v1 # Exemplo de Action para rclone
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }} # Configuração rclone ENCRYPTADA
          args: copy backups remote-name:path/to/backup/${{ github.sha }}